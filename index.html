<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Call of Cthulhu - Dice Room</title>
    <script type="text/javascript" src="https://cdn.goeasy.io/goeasy-2.10.13.min.js"></script>
    <style>
        :root {
            --bg-color: #0b0c10;
            --surface-color: rgba(31, 40, 51, 0.85);
            --accent-gold: #c5a059;
            --text-main: #c5c6c7;
            --keeper-glow: 0 0 10px rgba(197, 160, 89, 0.3);
            --font-serif: 'Georgia', 'Times New Roman', serif;
            --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: var(--font-sans);
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at center, #1f2833 0%, #0b0c10 100%);
            color: var(--text-main);
            margin: 0; height: 100vh; height: 100dvh;
            display: flex; justify-content: center; overflow: hidden;
        }
        .glass {
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(197, 160, 89, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }
        /* ÁôªÂΩïÂ±Ç */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.92);
            display: flex; justify-content: center; align-items: center;
            z-index: 2000; flex-direction: column;
        }
        .login-card {
            background: linear-gradient(145deg, #151b24, #0f131a);
            padding: 2.5rem; border-radius: 4px;
            border: 1px solid var(--accent-gold);
            text-align: center; width: 80%; max-width: 320px;
        }
        .login-title { font-family: var(--font-serif); color: var(--accent-gold); font-size: 1.8rem; margin-bottom: 0.5rem; letter-spacing: 2px; }
        .login-subtitle { font-size: 0.8rem; color: #666; margin-bottom: 1.5rem; font-style: italic; }
        .auth-input {
            background: rgba(0,0,0,0.3); border: 1px solid #333;
            color: var(--accent-gold); padding: 12px; width: 100%;
            font-size: 1.1rem; text-align: center; margin-bottom: 20px;
            outline: none; transition: 0.3s;
        }
        .auth-input:focus { border-color: var(--accent-gold); box-shadow: 0 0 10px rgba(197, 160, 89, 0.1); }
        .btn-enter {
            background: var(--accent-gold); color: #0b0c10;
            border: none; padding: 12px 30px; font-weight: bold;
            font-family: var(--font-serif); cursor: pointer;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
        }
        /* ‰∏ªÁïåÈù¢ */
        .container { width: 100%; max-width: 600px; display: flex; flex-direction: column; height: 100%; }
        header {
            background: var(--surface-color); padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(197, 160, 89, 0.2); z-index: 10;
        }
        .user-info { display: flex; align-items: center; gap: 10px; }
        .role-badge { font-size: 0.7rem; padding: 2px 6px; border: 1px solid #444; color: #888; font-family: var(--font-serif); }
        .role-keeper { border-color: var(--accent-gold); color: var(--accent-gold); box-shadow: var(--keeper-glow); }
        .status-light { width: 8px; height: 8px; border-radius: 50%; background: #333; transition: 0.5s; }
        .online { background: #4caf50; box-shadow: 0 0 8px #4caf50; }
        
        #log-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; scrollbar-width: none; }
        #log-area::-webkit-scrollbar { display: none; }
        
        .log-entry {
            max-width: 85%; padding: 10px 14px; border-radius: 2px 12px 12px 12px;
            animation: fadeIn 0.3s ease-out; font-size: 0.95rem; line-height: 1.5;
            background: rgba(40, 50, 60, 0.4); border-left: 2px solid #444;
        }
        .log-entry.self {
            align-self: flex-end; border-radius: 12px 2px 12px 12px;
            background: rgba(197, 160, 89, 0.1); border-left: none; border-right: 2px solid var(--accent-gold); text-align: right;
        }
        .log-entry.keeper-msg { border-color: var(--accent-gold); background: linear-gradient(90deg, rgba(197,160,89,0.05), transparent); }
        .log-entry.secret {
            border-color: #666; color: #888; font-style: italic;
            background: repeating-linear-gradient(45deg, rgba(0,0,0,0.2), rgba(0,0,0,0.2) 10px, rgba(0,0,0,0.3) 10px, rgba(0,0,0,0.3) 20px);
        }
        .log-name { font-size: 0.75rem; color: #666; margin-bottom: 4px; display: block; }
        .self .log-name { color: var(--accent-gold); }
        .res-highlight { color: var(--accent-gold); font-weight: bold; font-family: var(--font-serif); font-size: 1.1em; }
        
        .controls {
            background: var(--surface-color); padding: 15px 15px 30px 15px;
            border-top: 1px solid rgba(197, 160, 89, 0.2); z-index: 20; position: relative;
        }
        
        /* Loading ÈÅÆÁΩ© */
        .loading-mask {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 50;
            display: none; justify-content: center; align-items: center;
            backdrop-filter: blur(2px); color: var(--accent-gold); font-family: var(--font-serif);
            font-size: 0.9rem; letter-spacing: 1px;
        }
        .show-loading { display: flex !important; }

        #keeper-panel { display: none; justify-content: space-between; align-items: center; margin-bottom: 12px; padding: 0 5px; }
        .dice-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        
        .dice-btn {
            background: rgba(0,0,0,0.4); color: #fff; border: 1px solid #444; height: 50px;
            display: flex; justify-content: center; align-items: center; border-radius: 4px;
            font-family: var(--font-serif); font-weight: bold; font-size: 1rem; cursor: pointer; transition: all 0.2s;
        }
        .dice-btn:active { transform: scale(0.95); border-color: var(--accent-gold); color: var(--accent-gold); }

        /* Ëá™ÂÆö‰πâÊäÄËÉΩËæìÂÖ•Ê°ÜÊ†∑Âºè */
        .custom-skill-box {
            display: flex; height: 50px; border: 1px solid #444; border-radius: 4px;
            background: rgba(0,0,0,0.2); overflow: hidden;
        }
        .skill-input {
            flex: 1; background: transparent; border: none; color: #ccc;
            padding: 0 8px; font-size: 0.8rem; outline: none; text-align: center;
        }
        .skill-btn {
            width: 35px; background: rgba(197, 160, 89, 0.1); border: none; border-left: 1px solid #444;
            color: var(--accent-gold); cursor: pointer; display: flex; justify-content: center; align-items: center;
        }
        .skill-btn:active { background: var(--accent-gold); color: #000; }

        /* ÂΩ©Ëõã */
        #easter-egg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;
            display: flex; justify-content: center; align-items: center; z-index: 9999; opacity: 0; transition: opacity 0.3s;
        }
        .big-text { font-size: 15rem; font-weight: 900; color: #fff; text-shadow: 0 0 50px var(--accent-gold); transform: scale(0.5); transition: transform 0.3s; }
        .show-egg { opacity: 1 !important; }
        .show-egg .big-text { transform: scale(1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="easter-egg"><div class="big-text">Â§ß</div></div>

<div id="login-overlay" class="glass">
    <div class="login-card">
        <div class="login-title">ARKHAM DICE</div>
        <div class="login-subtitle">ËØ∑ËæìÂÖ•ÊÇ®ÁöÑÂêçÂ≠ó</div>
        <input type="text" id="username" class="auth-input" placeholder="Your Name" maxlength="12">
        <button class="btn-enter" onclick="login()">ËøõÂÖ•Ê®°ÁªÑ</button>
    </div>
</div>

<div class="container">
    <header class="glass">
        <div class="user-info">
            <div class="status-light" id="conn-status"></div>
            <span id="display-name" style="font-weight: bold;">Unknown</span>
            <span id="role-tag" class="role-badge">INVESTIGATOR</span>
        </div>
        <div style="font-size: 0.7rem; color: #555;">SYNC: ON</div>
    </header>

    <div id="log-area">
        <div style="text-align: center; color: #444; font-size: 0.8rem; margin-top: 20px;">Waiting for connection...</div>
    </div>

    <div class="controls glass">
        <div id="loading-mask" class="loading-mask">
            <span>‚öîÔ∏è Ê£ÄÂÆö‰∏≠...</span>
        </div>

        <div id="keeper-panel">
            <div style="display: flex; align-items: center; color: var(--accent-gold); font-size: 0.9rem;">
                <span style="margin-right: 8px;">üëÅÔ∏è ÊöóÊäïÊ®°Âºè (Secret Roll)</span>
                <input type="checkbox" id="secret-check" style="accent-color: var(--accent-gold); transform: scale(1.2);">
            </div>
        </div>
        <div class="dice-grid">
            <button class="dice-btn" onclick="doRoll(100)">D100</button>
            <button class="dice-btn" onclick="doRoll(20)">D20</button>
            <button class="dice-btn" onclick="doRoll(12)">D12</button>
            <button class="dice-btn" onclick="doRoll(10)">D10</button>
            <button class="dice-btn" onclick="doRoll(8)">D8</button>
            <button class="dice-btn" onclick="doRoll(6)">D6</button>
            <button class="dice-btn" onclick="doRoll(4)">D4</button>
            
            <div class="custom-skill-box">
                <input type="text" id="custom-skill-input" class="skill-input" placeholder="ÊäÄËÉΩÂêç">
                <button class="skill-btn" onclick="sendCustomSkill()">‚û§</button>
            </div>
        </div>
    </div>
</div>

<script>
    // ‚úÖ ÈÄöÁî® KeyÔºåÊîØÊåÅÂèëÈÄÅÂíåÊé•Êî∂
    const APP_KEY = "BC-716fc636ec4a49a19b200ec71aeb440e"; 
    
    let myName = "";
    let isKeeper = false;
    let goEasy = null;
    let isRolling = false; // Èò≤Ê≠¢ÈáçÂ§çÁÇπÂáªÁöÑÈîÅ

    function login() {
        const input = document.getElementById('username');
        const rawName = input.value.trim();
        if (!rawName) return alert("ÂêçÂ≠ó‰∏çËÉΩ‰∏∫Á©∫");
        
        // ÂΩ©Ëõã
        if (rawName === "Â§ßÂì•") triggerEasterEgg();

        // Ë∫´‰ªΩÂà§ÂÆö
        if (rawName.toUpperCase() === 'KP' || rawName.toUpperCase() === 'KEEPER') {
            myName = "Keeper"; isKeeper = true;
            document.getElementById('role-tag').innerText = "KEEPER";
            document.getElementById('role-tag').classList.add('role-keeper');
            document.getElementById('keeper-panel').style.display = 'flex';
        } else {
            myName = rawName;
        }

        document.getElementById('display-name').innerText = myName;
        document.getElementById('login-overlay').style.display = 'none';
        initNetwork();
    }

    function triggerEasterEgg() {
        const egg = document.getElementById('easter-egg');
        egg.classList.add('show-egg');
        setTimeout(() => egg.classList.remove('show-egg'), 2000);
    }

    function initNetwork() {
        goEasy = GoEasy.getInstance({
            host: 'hangzhou.goeasy.io',
            appkey: APP_KEY,
            modules: ['pubsub']
        });

        goEasy.connect({
            onSuccess: function () {
                document.getElementById('conn-status').classList.add('online');
                sendSysMsg("Â∑≤ËøûÊé•Âà∞ËôöÁ©∫ÈÄöËÆØÈ¢ëÈÅì...");
                subscribeChannel();
            },
            onFailed: function (error) {
                sendSysMsg("ËøûÊé•Â§±Ë¥•: " + error.content);
            }
        });
    }

    function subscribeChannel() {
        goEasy.pubsub.subscribe({
            channel: "coc_room_001",
            onMessage: function (msg) {
                renderLog(JSON.parse(msg.content));
            }
        });
    }

    // ÊéßÂà∂ Loading ÊòæÁ§∫/ÈöêËóè
    function toggleLoading(show) {
        const mask = document.getElementById('loading-mask');
        if (show) {
            mask.classList.add('show-loading');
            isRolling = true;
        } else {
            mask.classList.remove('show-loading');
            isRolling = false;
        }
    }

    function doRoll(sides) {
        if(!goEasy || isRolling) return; // Â¶ÇÊûúÊ≠£Âú®ÊäïÔºåÂàô‰∏çÂìçÂ∫î
        
        toggleLoading(true); // ÂºÄÂêØÈÅÆÁΩ©

        const result = Math.floor(Math.random() * sides) + 1;
        const isSecret = isKeeper && document.getElementById('secret-check').checked;
        
        goEasy.pubsub.publish({
            channel: "coc_room_001",
            message: JSON.stringify({
                type: 'roll', user: myName, isKeeper: isKeeper,
                dice: 'D' + sides, val: result, secret: isSecret
            }),
            onSuccess: function() {
                setTimeout(() => toggleLoading(false), 300); // Á®çÂæÆÂª∂Ëøü‰∏ÄÁÇπÊ∂àÂ§±Ôºå‰ΩìÈ™åÊõ¥Â•Ω
            },
            onFailed: function(e) {
                toggleLoading(false);
                alert("ÂèëÈÄÅÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªú");
            }
        });
    }

    // Êñ∞Â¢ûÔºöÂèëÈÄÅËá™ÂÆö‰πâÊäÄËÉΩÁî≥ËØ∑
    function sendCustomSkill() {
        if(!goEasy || isRolling) return;
        
        const input = document.getElementById('custom-skill-input');
        const skillName = input.value.trim();
        
        if (!skillName) return; // Á©∫ÁöÑ‰∏çÂèë

        toggleLoading(true);

        const txt = `Áî≥ËØ∑„Äê${skillName}„ÄëÊ£ÄÂÆö`;

        goEasy.pubsub.publish({
            channel: "coc_room_001",
            message: JSON.stringify({
                type: 'chat', user: myName, isKeeper: isKeeper, text: txt
            }),
            onSuccess: function() {
                input.value = ""; // Ê∏ÖÁ©∫ËæìÂÖ•Ê°Ü
                setTimeout(() => toggleLoading(false), 300);
            },
            onFailed: function() {
                toggleLoading(false);
            }
        });
    }

    function sendSysMsg(txt) { renderLog({ type: 'sys', text: txt }); }

    function renderLog(data) {
        const area = document.getElementById('log-area');
        const div = document.createElement('div');
        
        if (data.type === 'sys') {
            div.style = 'text-align:center;font-size:0.75rem;color:#555;margin:10px 0;';
            div.innerText = `[SYSTEM] ${data.text}`;
            area.appendChild(div);
            return;
        }

        const isMe = data.user === myName;
        div.className = `log-entry ${isMe ? 'self' : ''} ${data.isKeeper ? 'keeper-msg' : ''}`;
        
        let content = "";
        const nameHtml = `<span class="log-name">${isMe ? "Me" : data.user} ${data.isKeeper ? '<span style="color:#c5a059">‚òÖ</span>' : ''}</span>`;

        if (data.type === 'chat') {
            content = `${nameHtml} ${data.text}`;
        } else if (data.type === 'roll') {
            if (data.secret) {
                div.classList.add('secret');
                content = (isKeeper || isMe) 
                    ? `${nameHtml} ÊöóÊäï ${data.dice}: <span class="res-highlight">${data.val}</span>`
                    : `${nameHtml} Êé∑‰∏ã‰∫ÜÂÜ≥ÂÆöÂëΩËøêÁöÑÈ™∞Â≠ê... (Hidden)`;
            } else {
                content = `${nameHtml} Êé∑ ${data.dice}: <span class="res-highlight">${data.val}</span>`;
            }
        }
        div.innerHTML = content;
        area.appendChild(div);
        setTimeout(() => area.scrollTop = area.scrollHeight, 100);
    }
    
    // ÂõûËΩ¶ÁôªÂΩï
    document.getElementById('username').addEventListener('keypress', (e) => {
        if(e.key === 'Enter') login();
    });
    // ÂõûËΩ¶ÂèëÈÄÅÊäÄËÉΩ
    document.getElementById('custom-skill-input').addEventListener('keypress', (e) => {
        if(e.key === 'Enter') sendCustomSkill();
    });
</script>
</body>
</html>
